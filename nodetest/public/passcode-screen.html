<!doctype html>
<html>

<head>
    <title>Robot Assistant</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom-styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Hello Kate!</h1>
        <h2 class="text-center">Please enter your passcode to receive your delivery:</h2>
        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-light btn-block">1</button>
            </div><!-- end col -->
            <div class="col">
                <button type="button" class="btn btn-light btn-block">2</button>
            </div><!-- end col -->
            <div class="col">
                <button type="button" class="btn btn-light btn-block">3</button>
            </div><!-- end col -->
        </div><!-- end row -->
        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-light btn-block">4</button>
            </div><!-- end col -->
            <div class="col">
                <button type="button" class="btn btn-light btn-block">5</button>
            </div><!-- end col -->
            <div class="col">
                <button type="button" class="btn btn-light btn-block">6</button>
            </div><!-- end col -->
        </div><!-- end row -->
        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-light btn-block">7</button>
            </div><!-- end col -->
            <div class="col">
                <button type="button" class="btn btn-light btn-block">8</button>
            </div><!-- end col -->
            <div class="col">
                <button type="button" class="btn btn-light btn-block">9</button>
            </div><!-- end col -->
        </div><!-- end row -->

        <div class="row text-center">
            <div class="col">
                <button type="button" class="btn btn-danger btn-block" id="light">Lock</button>
            </div><!-- end col -->
            <div class="col">
                <button type="button" class="btn btn-light btn-block" id="light">0</button>
            </div><!-- end col -->
            <div class="col">
                <button type="button" class="btn btn-success btn-block" id="light">Unlock</button>
            </div><!-- end col -->
        </div><!-- end row -->
        <!-- <p class="text-center"><input type="checkbox" id="light"></p> -->
    </div><!-- end container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js">
    </script> <!-- include socket.io client side script -->

    <script>
    var socket = io(); //load socket.io-client and connect to the host that serves the page
    window.addEventListener("load", function(){ //when page loads
        var lightbox = document.getElementById("light");
        lightbox.addEventListener("change", function() { //add event listener for when checkbox changes
            socket.emit("light", Number(this.checked)); //send button status to server (as 1 or 0)
        });
    });
    socket.on('light', function (data) { //get button status from client
        document.getElementById("light").checked = data; //change checkbox according to push button on Raspberry Pi
        socket.emit("light", data); //send push button status to back to server
    });
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>

</html>
